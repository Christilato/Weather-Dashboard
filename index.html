<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--- gives the current weather-->
    <link rel="weather-data" href="http://api.openweathermap.org/data/2.5/forecast?lat=44.34&lon=10.99&appid={API}">
    <!--- Gives the 5 day forecast-->
    <link rel="5 day forecast" href="api.openweathermap.org/data/2.5/forecast?lat=44.34&lon=10.99&appid={API key}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <title>Weather Dashboard</title>
    </header>

    <main>
        <div class="container-fluid" style="max-width: 1400px">
            <div class="row">
                <aside class="col-lg-3 pb-3">
                    <h2 class="mt-1 h2 form-label" id="form-heading">Search for a city</h2>
                    <form class="form" id="search-form">
                        <div class="form-inline form-group">
                            <div class="input-group">
                                <input class="form-input weather-search" type="text" id="search-input"
                                    placeholder="Enter a city" />
                                <div class="input-group-append">
                                    <button id="search-button" type="submit" class="btn search-button">Search</button>
                                    <hr class="hr weather-hr"/>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="list-group" id="history"></div>
                </aside>
            </div>

        </div>

        <div class="col-lg-9 pb-3">
            <section class="mt-3" id="today">today</section>
            <section class="mt-3" id="forecast">forecast</section>
        </div>
