<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--- gives the current weather-->
    <link rel="weather-data" href="http://api.openweathermap.org/data/2.5/forecast?lat=44.34&lon=10.99&appid={API}">
    <!--- Gives the 5 day forecast-->
    <link rel="5 day forecast" href="api.openweathermap.org/data/2.5/forecast?lat=44.34&lon=10.99&appid={API key}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center text-light bg-dark">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container" style="max-width: 1400px">
        <div class="row">
            <div class="col-3 vh-100 border m-3 p-2 bg-light search-column">
                <form class="form" id="search-form">
                    <div class="m-3">

                        <label class="form-input weather-search" type="text" id="search-input"> Search for a city::
                        </label>
                        <div class="input-group mb-3">
                            <input name="cityNameInput" type="text" class="form-control" id="cityInput">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="submit"></button>
                            </div>

                        </div>

                    </div>
                </form>
                <ul class="list-group" id="history"></ul>
            </div>
        </div>

    </div>

    <div class="col-8">
        <div id=" currentSearch" class="row border m-3">
            <h4 id="cityName"></h4>
            <h5 id="currentDate"></h5>
            <img class="col-3" id="weatherIcon">
            <p id="currentTemp"></p>
            <p id="currentHumidity"></p>
            <p id="currentWind"></p>
            <p id="currentUvi"></p>
        </div>

    </div>



</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
    crossorigin="anonymous"></script>
<script src="./Assets/Java/script.js"></script>

</html>
