<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="weather-data" href="https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main>

        <aside>
            <div class="input">
                <span class="input-text">Search for a city: </span>
            </div>
            <input type="text">
            <button>Search</button>
            </div>

        </aside>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">Current City</div>
                <div class="col-8">5 day forecast</div>
            </div>
        </div>



    </main>

</body>

<script src="./Assets/Java/script.js"></script>

</html>
